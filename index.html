<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <!-- header -->
    <header class="header">
      <a class="logo" href="/index.html">Tickethack</a>
      <li>
        <ul>
          <a href="cart.html">Cart</a>
        </ul>
        <ul>
          <a href="booking.html">Bookings</a>
        </ul>
      </li>
    </header>

    <!-- main -->
    <div class="main">
      <!-- div 1 -->
      <div class="div-1">
        <h1>Explore the world effortlessly by train!</h1>
        <p>
          Compare, book and enjoy cheap prices for train tickets: your journey
          starts on Tickethac
        </p>
      </div>

      <!-- div 2 -->
      <div class="div-2">
        <!-- container 1 -->
        <div class="container-1">
          <input class="input-departure" type="text" placeholder="Departure" />
          <input class="input-arrival" type="text" placeholder="Arrival" />
          <input class="input-date" type="date" />
          <button class="search-button">Search</button>
        </div>

        <!-- container 2 -->
        <div class="container-2">
          <img id="img" src="./images/train.png" alt="" />
          <div class="separateur"></div>
          <p id="text">It's time to book your future trip.</p>
        </div>
      </div>
